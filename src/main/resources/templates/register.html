<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元博客注册</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="background"></div>

<div class="register-container">
    <h2>加入二次元世界</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="用户名" required>
        <input type="email" id="email" placeholder="邮箱" required>
        <input type="password" id="password" placeholder="密码" required>
        <input type="password" id="confirmPassword" placeholder="确认密码" required>
        <div class="form-actions">
            <button type="submit" id="registerBtn" class="btn btn-primary">注册</button>
            <button type="button" id="loginBtn" class="btn btn-secondary">返回登录</button>
        </div>
    </form>
</div>

<div id="message" class="message hidden">
    <span id="messageText"></span>
    <button id="closeMessage">&times;</button>
</div>

<script src="/js/register.js"></script>
</body>
<script src="/js/jquery-3.7.1.js" type="text/javascript" charset="utf-8"></script>
</html>
